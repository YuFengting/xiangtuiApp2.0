<ion-header>
  <ion-navbar>
    <ion-title>搜索</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="search">

<ion-img width="100%" height="auto" src="img/adbanner.png"></ion-img>

  <div class="searchBarBox">
    <ion-searchbar placeholder="输入名称/关键词搜索" class="searchbar-left-aligned" [showCancelButton]=true cancelButtonText="取消"></ion-searchbar>
  </div>

  <div class="searchHistoryBox">
    <div class="historyTitle">历史搜索</div>
    <div class="historyText"><span>金融理财</span><span>烘焙 饼干</span><span>宝宝定位器追踪器</span><span>互联网</span><span>医疗</span><span>美容</span><span>汽车保险</span></div>
  </div>
</ion-content>
